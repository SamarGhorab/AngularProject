<div class="my-3">
    <h1>Login</h1>
<form [formGroup]='loginForm' (ngSubmit)='submitLoginForm()'>
<div class="my-2">
    <label>Email</label>
    <input type="email" formControlName='email' class="form-control">
    <div class="text-danger mt-2" *ngIf='loginForm.controls.email.invalid&&loginForm.controls.email.touched'>
          <p *ngIf='loginForm.controls.email.errors?.required'>email required<p>
            <p *ngIf='loginForm.controls.email.errors?.email'>email invalid<p>

    </div>
</div>
<div class="my-2">
    <label >Password</label>
    <input type="password" formControlName='password' class="form-control">
    <div class="mt-2 text-danger" *ngIf='loginForm.controls.password.invalid&&loginForm.controls.password.touched'>
        <p *ngIf='loginForm.controls.password.errors?.required'>password required<p>
    </div>
</div>
<button [disabled]='loginForm.invalid' class="btn btn-primary" type="submit">login</button>

</form>
</div>
